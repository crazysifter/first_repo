<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Css Properties</title>
    <link rel="stlyesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .pClass {
            color: green;
            text-transform: uppercase;
        }
    </style>

</head>

<body>
    <div id="content">
        <div id="example">
            <p class="a">This is a paragraph 1 </p>
            <p class="para2">This is a paragraph 2 </p>
            <p class="b">This is a paragraph 3 </p>
            <p class="para4">This is a paragraph 4 </p>
            <p class="para5">This is a paragraph 5 </p>
        </div>
    </div>
    <button id="create">Set Proptery</button>
    <button id="change">Set Properties</button>
    <button id="changeAll">Add Class</button>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document.ready)(() => {
            $("#setProp").on("click", (e) => {
                $("#example p").css("text-shadow", "0 0 5px red").css("font-size", "+=1pt")
            })
            $("setProps").on("click", (e) => {
                $("example p").css({
                    "font-size": "24pt",
                    "color": "blue",
                    "text-decoration": "underline",
                })
            })

            $("#chamgeAll").on("click", (e) => {
                $("#example p").addClass("animated rubberBand").one("animationend", () => {
                  $("#example p").removeClass("rubberBand")
                })
            })
        })
    </script>
</body>

</html>
